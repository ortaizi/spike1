# Phase 2 Service Secrets
# NOTE: These are template secrets. In production, use proper secret management.

apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: spike-phase2
type: Opaque
stringData:
  university-integration-url: "postgresql://spike_user:REPLACE_PASSWORD@postgresql.spike-infrastructure:5432/university_integration"
  notification-service-url: "postgresql://spike_user:REPLACE_PASSWORD@postgresql.spike-infrastructure:5432/notification_service"
  analytics-service-url: "postgresql://spike_user:REPLACE_PASSWORD@postgresql.spike-infrastructure:5432/analytics_service"
  analytics-service-async-url: "postgresql+asyncpg://spike_user:REPLACE_PASSWORD@postgresql.spike-infrastructure:5432/analytics_service"

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-credentials
  namespace: spike-phase2
type: Opaque
stringData:
  amqp-url: "amqp://spike_user:REPLACE_PASSWORD@rabbitmq.spike-infrastructure:5672/"

---
apiVersion: v1
kind: Secret
metadata:
  name: email-credentials
  namespace: spike-phase2
type: Opaque
stringData:
  smtp-server: "smtp.gmail.com"
  smtp-port: "587"
  smtp-username: "REPLACE_EMAIL_USERNAME"
  smtp-password: "REPLACE_EMAIL_PASSWORD"
  from-email: "no-reply@spike-platform.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: sms-credentials
  namespace: spike-phase2
type: Opaque
stringData:
  twilio-account-sid: "REPLACE_TWILIO_ACCOUNT_SID"
  twilio-auth-token: "REPLACE_TWILIO_AUTH_TOKEN"
  twilio-phone-number: "REPLACE_TWILIO_PHONE_NUMBER"

---
apiVersion: v1
kind: Secret
metadata:
  name: push-credentials
  namespace: spike-phase2
type: Opaque
stringData:
  firebase-server-key: "REPLACE_FIREBASE_SERVER_KEY"

---
# Infrastructure secrets (shared across phases)
apiVersion: v1
kind: Secret
metadata:
  name: infrastructure-credentials
  namespace: spike-infrastructure
type: Opaque
stringData:
  postgres-password: "REPLACE_POSTGRES_PASSWORD"
  rabbitmq-password: "REPLACE_RABBITMQ_PASSWORD"
  redis-password: "REPLACE_REDIS_PASSWORD"