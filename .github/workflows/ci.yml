name: ğŸ“ Spike Academic Platform - CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ================================================================================================
  # ğŸ“‹ SETUP & VALIDATION
  # ================================================================================================
  
  setup:
    name: ğŸ”§ Setup & Basic Validation
    runs-on: ubuntu-latest
    outputs:
      node-cache-key: ${{ steps.cache-keys.outputs.node }}
      turbo-cache-key: ${{ steps.cache-keys.outputs.turbo }}
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”‘ Generate cache keys
        id: cache-keys
        run: |
          echo "node=node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT
          echo "turbo=turbo-${{ github.sha }}-${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate package.json
        run: |
          echo "ğŸ“ Validating Spike platform configuration..."
          node -e "
            const pkg = require('./package.json');
            console.log('ğŸ“¦ Package:', pkg.name, pkg.version);
            console.log('ğŸ“ Description:', pkg.description);
            
            // Validate academic platform requirements
            if (!pkg.description.includes('academic')) {
              throw new Error('Package must be academic-focused');
            }
            
            console.log('âœ… Package validation passed');
          "

      - name: ğŸ“Š Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .turbo
          key: ${{ steps.cache-keys.outputs.node }}
          restore-keys: |
            node-${{ env.NODE_VERSION }}-

  # ================================================================================================
  # ğŸ”§ TYPESCRIPT & LINTING
  # ================================================================================================
  
  typecheck-and-lint:
    name: ğŸ”§ TypeScript & Linting
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .turbo
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ TypeScript type checking
        run: |
          echo "ğŸ”§ Running TypeScript checks..."
          npm run type-check

      - name: ğŸ” ESLint validation
        run: |
          echo "ğŸ” Running ESLint with enterprise rules..."
          npm run lint

      - name: ğŸ¨ Prettier format check
        run: |
          echo "ğŸ¨ Checking code formatting..."
          npm run format:check

      - name: ğŸŒ Hebrew content validation
        run: |
          echo "ğŸŒ Validating Hebrew/RTL content..."
          # Check for Hebrew text files
          if find . -name "*.ts" -o -name "*.tsx" | xargs grep -l "[×-×ª]" 2>/dev/null; then
            echo "âœ… Hebrew content found - validating encoding..."
            find . -name "*.ts" -o -name "*.tsx" | xargs grep -l "[×-×ª]" | while read file; do
              if ! file "$file" | grep -q "UTF-8"; then
                echo "âŒ File $file is not UTF-8 encoded"
                exit 1
              fi
            done
            echo "âœ… Hebrew content validation passed"
          else
            echo "â„¹ï¸  No Hebrew content found"
          fi

  # ================================================================================================
  # ğŸ§ª TESTING
  # ================================================================================================
  
  test:
    name: ğŸ§ª Testing Suite
    runs-on: ubuntu-latest
    needs: setup
    
    strategy:
      matrix:
        test-type: [unit, integration]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .turbo
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: |
          echo "ğŸ§ª Running ${{ matrix.test-type }} tests..."
          npm run test:${{ matrix.test-type }}
        env:
          CI: true

      - name: ğŸ“Š Upload test coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella

  # ================================================================================================
  # ğŸ­ E2E TESTING
  # ================================================================================================
  
  e2e-test:
    name: ğŸ­ E2E Testing
    runs-on: ubuntu-latest
    needs: [setup, typecheck-and-lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .turbo
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ­ Run E2E tests
        run: |
          echo "ğŸ­ Running E2E tests with Hebrew locale..."
          npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_LOCALE: he-IL

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ================================================================================================
  # ğŸ”’ SECURITY & AUDIT
  # ================================================================================================
  
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ NPM security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm run security:audit

      - name: ğŸ” Check for secrets
        run: |
          echo "ğŸ” Scanning for potential secrets..."
          
          # Check for common secret patterns
          if git log --oneline -1 | grep -iE "(password|secret|key|token)" > /dev/null; then
            echo "âš ï¸  Commit message contains sensitive keywords"
          fi
          
          # Check staged files for secrets
          SECRET_PATTERNS=(
            "password\s*[:=]\s*['\"][^'\"]+['\"]"
            "secret\s*[:=]\s*['\"][^'\"]+['\"]"
            "api[_-]?key\s*[:=]\s*['\"][^'\"]+['\"]"
            "private[_-]?key"
          )
          
          for pattern in "${SECRET_PATTERNS[@]}"; do
            if git diff HEAD~1 | grep -iE "$pattern" > /dev/null; then
              echo "âŒ Potential secret detected: $pattern"
              exit 1
            fi
          done
          
          echo "âœ… No secrets detected"

      - name: ğŸ“ Academic platform security check
        run: |
          echo "ğŸ“ Running academic platform specific security checks..."
          
          # Check for BGU credentials in code
          if grep -r "bgu\.ac\.il" --include="*.ts" --include="*.tsx" --include="*.js" . | grep -v "example\|test\|spec" > /dev/null; then
            echo "âš ï¸  BGU domain references found in code - ensure no credentials are exposed"
          fi
          
          # Check for student ID patterns
          if grep -rE "[0-9]{9}" --include="*.ts" --include="*.tsx" . | grep -v "test\|spec\|example" > /dev/null; then
            echo "âš ï¸  Potential student ID patterns found - ensure privacy compliance"
          fi
          
          echo "âœ… Academic platform security check completed"

  # ================================================================================================
  # ğŸ“¦ BUILD & DEPLOYMENT
  # ================================================================================================
  
  build:
    name: ğŸ“¦ Build & Deploy Preview
    runs-on: ubuntu-latest
    needs: [typecheck-and-lint, test]
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .turbo
          key: ${{ needs.setup.outputs.node-cache-key }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: |
          echo "ğŸ—ï¸ Building Spike academic platform..."
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Analyze bundle size
        run: |
          echo "ğŸ“Š Analyzing bundle size..."
          if [ -d ".next" ]; then
            du -sh .next
            echo "ğŸ“¦ Bundle analysis completed"
          fi

      - name: ğŸŒ Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web

      - name: ğŸš€ Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/web

  # ================================================================================================
  # ğŸ PYTHON SCRAPER VALIDATION
  # ================================================================================================
  
  scraper-validation:
    name: ğŸ Python Scraper Validation
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'apps/scraper/') || contains(github.event.head_commit.modified, 'spike-analyzer/')
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          if [ -f "apps/scraper/requirements.txt" ]; then
            pip install -r apps/scraper/requirements.txt
          fi
          if [ -f "spike-analyzer/requirements.txt" ]; then
            pip install -r spike-analyzer/requirements.txt
          fi

      - name: ğŸ” Python linting (flake8)
        run: |
          pip install flake8
          echo "ğŸ” Running Python linting..."
          find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*" | xargs flake8 --max-line-length=100

      - name: ğŸ§ª Python tests
        run: |
          echo "ğŸ§ª Running Python scraper tests..."
          # Add Python tests here when available

  # ================================================================================================
  # ğŸ FINAL STATUS
  # ================================================================================================
  
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [typecheck-and-lint, test, security, build]
    if: always()
    
    steps:
      - name: ğŸ¯ Check all jobs status
        run: |
          echo "ğŸ“ Spike Academic Platform - CI/CD Summary"
          echo "======================================"
          echo "TypeCheck & Lint: ${{ needs.typecheck-and-lint.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          if [[ "${{ needs.typecheck-and-lint.result }}" == "failure" || "${{ needs.test.result }}" == "failure" || "${{ needs.security.result }}" == "failure" || "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ CI failed - check failed jobs"
            exit 1
          else
            echo "âœ… All CI checks passed!"
            echo "ğŸ¯ Spike Academic Platform is ready!"
          fi
