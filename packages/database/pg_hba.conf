# PostgreSQL Host-Based Authentication Configuration
# Security settings for Spike platform

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# Docker network connections
host    all             all             172.16.0.0/12           md5
host    all             all             192.168.0.0/16          md5
host    all             all             10.0.0.0/8              md5

# Application-specific access
host    spike_dev       postgres        172.16.0.0/12           md5
host    spike_dev       postgres        192.168.0.0/16          md5
host    spike_dev       postgres        10.0.0.0/8              md5

# Development environment (less restrictive)
host    all             all             0.0.0.0/0               md5

# Production settings (uncomment for production)
# host    all             all             0.0.0.0/0               reject
# host    spike_prod      spike_app       YOUR_APP_SERVER_IP/32   md5 